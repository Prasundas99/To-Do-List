<!DOCTYPE html>
<html lang="en">

<head>
    <title>TodoList App</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="todo.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="full">
        <div class="container" id="left-menu">
            <h3>Contributors:</h3>
            <p>Prasun Das</p>
            <p>Soumava Banerjee</p>
            <p>Chirag Chakraborty</p>
            <p>Soumik Baksi</p>
        </div>
        <div class="container" id="right-menu">
            <div class="header">
                <div class="clear">
                    <span id="title"><strong>To-Do List</strong></span>
                    <div class="weather-data card">
                        <p class="city"></p>
                        <p class="temp"></p>
                        <P class="desc"></P>
                    </div>
                </div>
                <i class="fa fa-refresh" aria-hidden="true"></i>
                <div id="date"></div>
            </div>
            <div class="content">
                <ul id="list">
                </ul>
                <div class="add-item">
                    <input type="text" id="input" placeholder="Add a Task">
                    <i class="fa fa-plus-circle" id="add" aria-hidden="true"></i>
                </div>
            </div>
            
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
